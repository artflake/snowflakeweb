    <script>
      const NO_OF_ITEMS = 6;
      let allProducts = [];
      let totalProducts = 0;

      window.onload = () => {
        init();
      };

      function isLoggedIn() {
        const token = localStorage.getItem('isLoggedIn');
        
        return !!token;
      }

      function init() {
        const authUrls = document.querySelectorAll('.auth');
        const noAuthUrls = document.querySelectorAll('.noauth');
        
        if(!isLoggedIn()) {
          window.location.href = "/login";
        }

        fetch("data.json")
          .then((res) => res.json())
          .then((response) => {
            const { profile = {}, art = [], total = 0} = response;
            const profileTitle = document.getElementById("profileTitle");
            const username = document.getElementById("username");
            const items = document.getElementById("items");
            const owners = document.getElementById("owners");
            const floorPrice = document.getElementById("floorPrice");
            const volumeTraded = document.getElementById("volumeTraded");
            const description = document.getElementById("description");
            const content = document.getElementById("content");

            profileTitle.innerText = profile.title;
            username.innerText = profile.username;
            items.innerText = profile.items;
            owners.innerText = profile.owners;
            floorPrice.innerText = profile.floorPrice;
            volumeTraded.innerText = profile.volumeTraded;
            description.innerHTML = profile.description;

            allProducts = [...art];
            totalProducts = total;

            content.innerHTML = renderCard(allProducts.slice(0, NO_OF_ITEMS), total);
            chekLoadMoreBtn(content, total);
          });
      }

      function logOut() {
        localStorage.clear();
        window.location.href = "/login";
      }

      function chekLoadMoreBtn(content, total) {
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        if(total <= content.querySelectorAll('.col-md-4').length) {
          loadMoreBtn.style = "display: none";
        } else {
          loadMoreBtn.style = "display: inline-block";
        }
      }

      function loadMore() {
        const content = document.getElementById("content");
        const start = content.querySelectorAll('.col-md-4').length;
        content.innerHTML += renderCard(allProducts.slice(start, NO_OF_ITEMS + start), totalProducts);
        chekLoadMoreBtn(content, totalProducts);
      }

      function renderCard(products, total) {
        let html = '';

        products.forEach(({properties}) => {
              html += `
              <div class="col-md-4">
                <div class="card card-blog">
                  <div class="card-image">
                    <a href="/art.html">
                      <img
                        class="img img-raised"
                        src="${properties.image.description}"
                      />
                    </a>
                  </div>
                  <div class="card-body">
                    <div class="card-row">
                      <span class="user">${properties.profileTitle.description}</span>
                      <span class="price-title">Price</span>
                    </div>
                    <div class="card-row">
                      <span class="name">${properties.name.description}</span>
                      <span class="price"
                        ><img class="icon" src="assets/img/ethereum.svg" />
                        ${properties.price.description}</span
                      >
                    </div>
                    <div class="card-row-right">
                      <span class="last">Last</span>
                      <span class="price-small"
                        ><img class="icon" src="assets/img/ethereum.svg" />
                        ${properties.lastPrice.description}</span
                      >
                    </div>
                    <hr />
                    <div class="card-footer">
                      <div class="author">
                        <a href="#pablo"> Buy </a>
                      </div>
                      <div class="stats">
                        <i class="fa fa-heart-o" aria-hidden="true"></i> ${properties.favorite.description}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `;
          });
          return html;
      }
    </script>
